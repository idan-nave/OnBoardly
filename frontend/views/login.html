<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/frontend/assets/css/login.css"> <!-- Adjust path to your CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBoardly Login</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to OnBoardly</h1>
        </header>

        <form action="">
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit" id="button">Login</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="OnboardlyStyleIdea.css">
    <link rel="stylesheet" href="../components/header_footer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboardly</title>
</head>
<body>

    <header id="header" class="main-header">
      <div class="logo">OnBoardly</div>
      <nav>
        <a href="#features">Features</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    
    <section class="hero">
      <h1>Welcome to OnBoardly</h1>
      <p>Streamline your onboarding process and boost team efficiency.</p>
      <button class="cta-button" id="joinUsBtn">Join Us</button>
    </section>
  
    <footer id="footer" class="main-footer">
      <p>&copy; 2025 OnBoardly. All rights reserved.</p>
    </footer>
  
    <!-- <script src="scripts.js"></script> -->
    <script>
      fetch('../components/header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));

fetch('../components/footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

  </script>
  
  </body>
</html>
